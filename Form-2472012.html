
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form">
        <h1>Registration Form</h1>
        <form>
            Name:<br>
            <input type="text" name="nama" class="input-field"><br>
            Email:<br>
            <input type="text" name="email" class="input-field"><br>
            Password:<br>
            <input type="text" name="password" class="input-field"><br>
            Age:<br>
            <input type="text" name="Age" class="input-field"><br><br>
            Gender:<br>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other<br><br>
            Course:<br>
            <select>
                <option value="TeknikInformatika">Teknik Informatika</option>
                <option value="SistemInformasi">Sistem Informasi</option>
            </select>
            <br><br>
            <input type="submit" value="REGISTER" class="button">
        </form>
    </div>
</body>

</html>
